<!DOCTYPE html> <!-- state of the art: bitte immer aktuelle HTML- u. CSS-Spezifikation verwenden! -->
<html lang="de"> <!-- für SEO-Optimierung, Screenreader (=Barrierefreiheit), automatisches Übersetzen durch Browser -->
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung -> UTF-8 ist Standard für Umlaute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Optimierung für mobile Geräte -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Kompatibel für IE-->
    <meta name="description" content="Seite zum Erlernen grundlegender HTML- und CSS-Kenntnisse"> <!-- Seitenbeschreibung für Suchmaschinen (SEO!) -->
    <meta name="keywords" content="HTML, CSS, Grundlagen, Lernen, Tutorial, Beispielcode, Webentwicklung, Webdesign"> <!-- Schlüsselwörter für SEO-->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Icon, das im Browsertab oben angezeigt wird-->
    <link rel="stylesheet" href="global.css"> <!-- Styling hinzufügen -->
    <script src="script.js" defer></script> <!-- JS-Datei für "Dynamik" auf Website -->
    <!--
        ohne defer: Skript sofort beim Laden der Seite ausgeführt (Performance-Nachteile!)
        defer: Skript wird erst ausgeführt, wenn kompletter HTML-Code geparst wurde
            - verbessert Performance
            - verhindert, das Skripte irgendwelche Elemente referenzieren, sofern noch nicht in DOM geladen!
        async: Skript wird parallel zum Rendern ausgeführt (aber asynchron, also unabh. von Reihenfolge!)
    -->
    <title>HTML-Basics</title> <!-- Titel, der auf Tab im Browser dargestellt wird -->
</head>
<body>
    <!-- Das was dargestellt wird! -->
     <header> <!-- Kopfbereich der Seite -->
        <h1>Willkommen!</h1> <!-- Hauptüberschrift -->
        <nav> <!-- Navigationsleiste für Nutzer -->
        <!-- Theoretisch auch alles mit <div> möglich! Aber lieber HTML5-Konvention verwenden!!!-->
        <!-- Suchmaschine: Screenreader / Browser allg. -> Inhalte besser verstehen!-->
        <!-- SEO: wird durch Suchmaschine verständlicher gemacht -->
        <!-- Wartbarkeit -->
            <ul style="list-style-type: none;"> <!-- Liste -->
                <!-- Inline-Styling möglichst auf ein Minimum reduzieren! Lieber alles in CSS!-->
                <li><a href="#">Startseite</a></li> <!-- # = "Ackerlink" = Platzhalter, der automatisch zum Seitenanfang springt-->
                <li><a href="kontakt.html">Kontakt</a></li> <!-- Springt auf entsprechende Sub-Page-->
                <li><a href="#sub-title">Irgendwas im Text</a></li> <!-- Springt zum entsprechenden Element mit ID "sub-sitle"-->
            </ul>
        </nav>
     </header>
     <main> <!-- Hauptinhalt der Seite -->
        <section> <!--Inhaltsabschnitt-->
            <h2 id="sub-title">Hauptinhalte</h2>
            <p>Einfacher Text!</p>
            <p><mark>Markierter Text</mark></p>
            <p><code>int i = 0;</code></p>
            <p><abbr title="HyperText Markup Language">HTML</abbr></p> <!-- Akronyme / Abkürzungen -->
        </section>
        <section>
            <!-- geordnete Liste:-->
             <ol type="I"> <!-- römische Aufzählung -->
                <li>Erster Punkt</li>
                <li>Zweiter Punkt</li>
             </ol>
             <dl>
                <dt>HTML</dt>
                <dd>HyperText Markup Language</dd>
                <dt>CSS</dt>
                <dd>Cascading Style Sheets</dd>
             </dl>
        </section>
     </main>
</body>
</html>
