<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Zeichencodierung: UTF-8 ist Standard für Umlaute, Sonderzeichen usw. -->
  <meta charset="UTF-8">

  <!-- Responsive Design: passt die Seite an Bildschirmbreite mobiler Geräte an -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titel der Seite: erscheint im Browser-Tab -->
  <title>Max Mustermann – Webentwickler Portfolio</title>

  <!-- Kurzbeschreibung der Seite für Suchmaschinen -->
  <meta name="description" content="Portfolio von Max Mustermann, Webentwickler mit Schwerpunkt auf Frontend-Technologien wie Vue.js, HTML, CSS und JavaScript.">

  <!-- Autor der Seite -->
  <meta name="author" content="Max Mustermann">

  <!-- Favicon: kleines Symbol im Browser-Tab -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Verlinkung zu externem CSS-Stil -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Google Fonts (optional): moderne Schriftarten einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Open Graph Meta-Tags: Darstellung beim Teilen in sozialen Netzwerken (z. B. Facebook) -->
  <meta property="og:title" content="Max Mustermann – Webentwickler Portfolio">
  <meta property="og:description" content="Projekte und Referenzen von Max Mustermann im Bereich Webentwicklung.">
  <meta property="og:image" content="https://www.dein-domain.de/images/social-preview.jpg">
  <meta property="og:url" content="https://www.dein-domain.de/">

  <!-- Twitter Card: Darstellung beim Teilen auf Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Max Mustermann – Webentwickler Portfolio">
  <meta name="twitter:description" content="Lerne meine Webprojekte und Fähigkeiten kennen.">
  <meta name="twitter:image" content="https://www.dein-domain.de/images/social-preview.jpg">

  <!-- JavaScript-Datei mit defer, damit sie erst nach dem Parsen des HTMLs geladen wird -->
  <script src="/js/app.js" defer></script>
</head>
<body>
  <h1>Willkommen auf meiner Portfolio-Seite</h1>
  <!-- ... -->

  <table >
    <thead>
      <tr>
        <th>Spalte 1</th>
        <th>Spalte 2</th>
        <th>Spalte 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Daten A1</td>
        <td>Daten A2</td>
        <td>Daten A3</td>
      </tr>
      <tr>
        <td>Daten B1</td>
        <td>Daten B2</td>
        <td>Daten B3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Fußzeile</td>
      </tr>
    </tfoot>
  </table>
  

</body>
</html>
